<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<title>Sherlock - Home</title>
		<link rel="icon" href="https://www.seekpng.com/png/detail/527-5275313_app-icon-detective-conan-avatar.png" type = "image/x-icon">
		<link href="{{ url_for('static',filename='css/styles.css')}}" rel="stylesheet" />
		<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	</head>
	<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
		<div>
			<a class="navbar-brand" href="#page-top">Sherlock</a>
		</div>
	</nav>
	<body id="page-top">
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
          	<div class="container d-flex align-items-center flex-column">
			<!-- Masthead Heading-->
				<h1 class="masthead-heading text-uppercase mb-0">Sherlock</h1>
				<!-- Icon Divider-->
				<div class="divider-custom divider-light">
					<div class="divider-custom-line"></div>
					<div class="divider-custom-icon"><i class="fas fa-star"></i></div>
					<div class="divider-custom-line"></div>

				</div>
				{% if invalid == True %}
					<p>Nome utente o password errati!</p>
				{% endif %}
				<form method="POST" action="" class="form-signin">
					<h1 class="h3 mb-3 font-weight-normal">Effettua il login</h1>
					{{ form.hidden_tag() }}
					{{ form.username }} <br>
					{{ form.password }} <br>
					{{ form.submit }}
				</form>
          	</div>
        </header>
	</body>
	<footer class="bg-secondary footer mt-auto py-5">
		<h5>2021</h2>
	</footer>
</html>
