<body id="page-top" style="background-color:#edffea">
	<header class="masthead text-center">
		<div class="container d-flex align-items-center flex-column">
			<h1><b>GESTISCI INFORMAZIONI</b></h1>
		</div>
		<!--  <div class="container d-flex align-items-center flex-column"> -->
		<h2>Cancella Informazioni</h2>
	</header>
	<center>
		<div id="id_info">
			<script src="static\scripts\cancella.js"></script>
		</div>
		<p>
			<form action = "/cancella_info" method = "post" id = "form3">
				<label for = "fname">Inserisci il numero dell'informazione da rimuovere:</label>
				<input name = "informazione" type = "int" min="1" id = "info_cancel" placeholder = "Numero informazione" autocomplete="off"/>
				<input class="btn btn-lg btn-success" onclick="Conferma()" type="submit" value="Rimuovi">
			</form>
		</p>
	</center>
	<header class="masthead text-center">
			<!--  <div class="container d-flex align-items-center flex-column"> -->
		<h2>Aggiungi Informazioni</h2>
	</header>
	<center>
		<form action="/elabora" method="post" id="form1">
			<p>
				<label for="fname">Informazione:</label>
				<input name="Informazione" type="text" id="ins_info" placeholder="Informazione" autocomplete="off"/>
			</p>
			<p>
				<label for="fname">Fonte:</label>
				<input name="Fonte" type="text" id="ins_fonte" placeholder="Fonte" autocomplete="off"/>
			</p>
			<p>
				<label for="fname">Attendibilità della fonte:</label>
				<input name="Attendibilità_della_fonte" type="text" id="ins_att" placeholder="Attendibilità" autocomplete="off"/>
			</p>
		</form>
		<button class="btn btn-lg btn-success" type="submit" form="form1" onclick="Inviato()" value="Submit">Inserisci</button>
	</center>
	<header class="masthead text-center">
			<!--  <div class="container d-flex align-items-center flex-column"> -->
		<h2>Crea collegamento tra informazioni</h2>
	</header>
		<center>
		<form id="form2" action="/inserisciInfoCollegate" method="post">
			<label for="fname">Inserisci la prima informazione da collegare:</label>
			<input placeholder="cerca/scrivi" list="id_lista" name="info_fonte1" autocomplete="off" />
				<datalist id="id_lista">
				</datalist>
				<br><br>
			<input type="radio" name="operator" value="->"/>
			<label for="op1">implica</label>
			<br>
			<input type="radio" name="operator" value="<->"/>
			<label for="op2">se e solo se</label>
			<br>
			<input type="radio" name="operator" value="and"/>
			<label for="op3">and</label>
			<br>
			<input type="radio" name="operator" value="or"/>
			<label for="op3">or</label>
			<br>
			<input type="radio" name="operator" value="non"/>
			<label for="op3">non</label>
			<br>
			<br>
			<label for="fname">Inserisci la seconda informazione da collegare:</label>
			<input placeholder="cerca/scrivi" list="id_lista1" name="info_fonte2" autocomplete="off"/>
				<datalist id="id_lista1">
				</datalist>
				<br>
				<br>
			<label for="fname">Inserisci la fonte :</label>
			<input name="fonte" type = "text" id = "fonte" placeholder = "Fonte" autocomplete="off"/>
			<br> <br>
			<label for="fname">Inserisci l'attendibilità :</label>
			<input name="attendibilità" type="text" id="attendibilità" placeholder="Attendibilità" autocomplete="off"/>
			<br><br>
			<button class="btn btn-lg btn-success" type="submit" form="form2" onclick="Collegato()" value="Submit">Collega</button>
			<br><br>
		</center>
		</form>
	</body>
