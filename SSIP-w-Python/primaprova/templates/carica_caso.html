<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SHERLOCK - Carica caso</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex flex-col min-h-screen bg-gray-100">
    <header class="flex items-center h-16 px-4 border-b bg-white">
        <a class="flex items-center gap-2 text-lg font-semibold md:text-base" href="#">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="w-6 h-6"
            >
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"></path>
            </svg>
            <span>SHERLOCK</span>
        </a>
        <nav class="flex items-center ml-auto gap-5 text-sm font-medium">
            <a class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-white hover:bg-black/75 active:bg-black/50 h-10 px-4 py-2 mx-2"
               href="logout">
                Logout
            </a>
        </nav>
    </header>
    <main class="flex-1 jhu py-6 px-4 md:px-6 lg:px-8 mx-auto">
        <section class="w-full max-w-4xl">
            <h1 class="text-4xl font-bold mb-4 text-center">Carica caso esistente</h1>
            <div class="overflow-x-auto">
                <table class="w-full table-auto border-collapse rounded-md border border-separate border-tools-table-outline border-gray-400 border-1 border-spacing-0">
                    <thead class="bg-gray-200 rounded-t-md">
                    <tr>
                        <th class="border-b border-r border-gray-400 px-4 py-2 rounded-tl-md">ID</th>
                        <th class="border-b border-r border-gray-400 px-4 py-2">Nome</th>
                        <th class="border-b border-gray-400 px-4 py-2 rounded-tr-md">Azione</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white rounded-b-md">
                    <!-- Le righe saranno aggiunte dinamicamente qui dallo script JS -->
                    </tbody>
                </table>
            </div>
            <h2 class="text-4xl font-bold my-4 text-center">Crea un nuovo caso </h2>
            <form class="grid gap-4">
                <div class="grid gap-2">
                    <label
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                            for="caseTitle"
                    >
                        Titolo del caso
                    </label>
                    <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            id="caseTitle"
                            placeholder="Inserisci il titolo del caso"
                            required=""
                    />
                </div>
                <button
                        id="pulsante-crea-caso"
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-white hover:bg-black/75 active:bg-black/50 h-10 px-4 py-2"
                        type="submit"
                >
                    Crea nuovo caso
                </button>
            </form>
        </section>
    </main>
    <footer class="h-16 flex items-center justify-center border-t bg-white">
        <p class="text-2xl text-gray-500">2024</p>
    </footer>
</div>
<script defer src="../static/scripts/casi.js"></script>
</body>
</html>
